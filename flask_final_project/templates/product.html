{% extends "base.html" %}
{% block content %}
<form class="form-group" action = "{{ url_for('addrecord') }}" method = "POST">
    <h1 class="display-4">Product Information</h1>

    <div class="form-group">
        <label for="pn">Product Name</label>
        <input type="text" class="form-control" name="pn" placeholder="Enter product"/>
    </div>

    <div class="form-group">
        <label for="pc">Product Category</label>
        <input type="text" class="form-control" name="pc" placeholder="Enter category"/>
    </div>

    <div class="form-group">
        <label for="pd">Product Description</label>
        <input type="text" class="form-control" name="pd" placeholder="Enter description"/>
    </div>

    <div class="form-group">
        <label for="pq">Product Quantity</label>
        <input type="number" class="form-control" name="pq" placeholder="0"/>
    </div>

    <div class="form-group">
        <label for="cd">Check-In Date</label>
        <input type="datetime" class="form-control" name="cd" placeholder="M/DD/YY"/>
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
</form>
{% endblock %}
